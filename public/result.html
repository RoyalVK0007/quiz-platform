<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Result</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h1>Quiz Completed!</h1>
  <p id="final-score"></p>
  <button onclick="restartQuiz()">Restart Quiz</button>
</div>

<script>
  // Get the score from localStorage and display it
  let score = localStorage.getItem("quizScore") || 0;
  let total = localStorage.getItem("totalQuestions") || 0;

  document.getElementById("final-score").innerText = `Your Score: ${score} / ${total}`;

  function restartQuiz() {
    window.location.href = "quiz.html"; // Redirect to start quiz again
  }
</script>

</body>
</html>
