<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Platform</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
  <button id="logout-btn" onclick="logout()">Logout</button>
  <h1>Welcome to Quiz Platform</h1>
  <p>Ready to test your knowledge?</p>
  <a href="quiz.html" class="start-btn" onclick="startFullscreenQuiz(event)">Start Quiz</a>
  <a href="leaderboard.html" class="start-btn" style="background: var(--success); margin-top: 1rem;">üèÜ Leaderboard</a>
  <button onclick="window.location.href='admin-login.html'" class="admin-btn">Admin Panel</button>
</div>

<script>
  // Check if user is logged in
  if (localStorage.getItem('isLoggedIn') !== 'true') {
    window.location.href = 'login.html';
  }
  
  function logout() {
    localStorage.removeItem('isLoggedIn');
    localStorage.removeItem('userEmail');
    window.location.href = 'login.html';
  }
  
  function startFullscreenQuiz(event) {
    event.preventDefault();
    
    // Get user name for quiz session
    const userName = prompt('Enter your name for the quiz:');
    if (!userName || userName.trim() === '') {
      alert('Name is required to start the quiz.');
      return;
    }
    
    // Store user name for quiz session
    localStorage.setItem('currentQuizUser', userName.trim());
    
    // Navigate to quiz (fullscreen will be handled on quiz page)
    window.location.href = 'quiz.html';
  }
  
  // Admin panel shortcut
  document.addEventListener('keydown', function(e) {
    if (e.ctrlKey && e.altKey && (e.key === 'a' || e.key === 'A')) {
      e.preventDefault();
      console.log('Admin shortcut triggered');
      window.location.href = 'admin-login.html';
    }
  });
  
  // Show shortcut hint in console
  console.log('Admin shortcut: Ctrl+Alt+A');
</script>
</body>
</html>
