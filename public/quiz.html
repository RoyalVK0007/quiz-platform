<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Platform - Quiz</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
  <button id="logout-btn" onclick="logout()">Logout</button>
  <h1>Quiz Time</h1>
  <div id="quiz-content">
    <p id="question-text"></p>
    <div id="options"></div>
    <button id="next-btn">Next Question</button>
  </div>

  <div id="result-content" style="display: none;">
    <p id="final-result" class="result"></p>
    <button id="restart-btn" onclick="restartQuiz()">Take Quiz Again</button>
    <a href="index.html" class="start-btn" style="background: var(--text-light);">Back to Home</a>
  </div>
</div>

<script>
  function logout() {
    localStorage.removeItem('isLoggedIn');
    localStorage.removeItem('userEmail');
    window.location.href = 'login.html';
  }
  
  // Check if user is logged in
  if (localStorage.getItem('isLoggedIn') !== 'true') {
    window.location.href = 'login.html';
  }
</script>
<script src="quiz.js"></script>
</body>
</html>
