<html>
<head>
  <meta charset="UTF-8">
  <title>Admin - Add Questions</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    window.onload = function() {
      let password = prompt("Enter Admin Password:");
      const correctPassword = "admin123";

      if (password !== correctPassword) {
        alert("Incorrect Password! Redirecting...");
        window.location.href = "index.html";
      }
    };
  </script>
</head>
<body>
<div class="container">
  <button id="logout-btn" onclick="logout()">Logout</button>
  <h1>Admin Panel</h1>
  <form id="question-form">
    <label>Question:</label>
    <input type="text" id="question" required><br><hr>
    <label>A:</label> <input type="text" id="option1" required><br>
    <label>B:</label> <input type="text" id="option2" required><br>
    <label>C:</label> <input type="text" id="option3" required><br>
    <label>D:</label> <input type="text" id="option4" required><br><hr>
    <label>Correct Answer:</label>
    <select id="answer">
      <option value="1">A</option>
      <option value="2">B</option>
      <option value="3">C</option>
      <option value="4">D</option>
    </select><br><hr>
    <button type="submit">Add</button>
  </form>

  <h2>Questions List</h2>
  <ul id="questions-list"></ul>
</div>

<script>
  function logout() {
    alert("Logging out...");
    window.location.href = "index.html";
  }
</script>

<script src="admin.js"></script>
</body>
</html>
